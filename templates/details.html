{% extends 'base.html' %}

{% block title %}Details{% endblock %}
{% block body %}
<div class="container" style="margin-top:5%;margin-bottom:5%;margin-left:185px;">
<div class="card" style="width: 40rem;">
  <img src="{{ post.image.url }}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.content }}</p>

    {% if user.is_authenticated %}
        <a href="{% url 'delete' post.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete')">Delete Post</a>
        <a href="{% url 'update' post.id %}" class="btn btn-primary" >Update Post</a>

    {% endif %} 
   
  </div>
</div>
</div>



 {% endblock %}
